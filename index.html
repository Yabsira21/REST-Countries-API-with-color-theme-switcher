<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <h1 class="header">Where in the world?</h1>
      <div class="toggler">
        <img src="images/moon.png" alt="" />
        <span>Dark Mode</span>
      </div>
    </nav>
    <main>
      <section class="search">
        <div class="search--bar--container">
          <img src="images/search.png" class="search-img" alt="" />
          <input
            type="text"
            class="search--bar"
            placeholder="Search for a country..."
          />
        </div>
        <select class="contient" name="contient" id="">
          <option value="">Filter by Region</option>
          <option value="Africa" class="contient--value">Africa</option>
          <option value="Americas" class="contient--value">Americas</option>
          <option value="Asia" class="contient--value">Asia</option>
          <option value="Europe" class="contient--value">Europe</option>
          <option value="Oceania" class="contient--value">Oceania</option>
        </select>
      </section>
      <section class="countries"></section>
      <section class="country-detail hidden">
        <div class="back">
          <img src="images/back.png" alt="" />
          <p>Back</p>
        </div>
        <div class="detail">
          <div class="flag">
            <img class="flag--img" src="" alt="" />
          </div>
          <div class="country-details">
            <h1 class="d-name"></h1>
            <div class="country-all-details">
              <div class="country-details-1">
                <p>Native Name : <span class="d-nn">...</span></p>
                <p>Population : <span class="d-pop">...</span></p>
                <p>Region : <span class="d-r">...</span></p>
                <p>Sub Region: <span class="d-s">...</span></p>
                <p>Capital : <span class="d-c">...</span></p>
              </div>
              <div class="country-details-2">
                <p>Top Level Domain: <span class="d-tld">...</span></p>
                <p>Currencies : <span class="d-curr">...</span></p>
                <p>Languages : <span class="d-lang">...</span></p>
              </div>
            </div>
            <div class="border">
              <p>Border-Countries:</p>
              <!-- <a href="#" class="bor-1">France</a>
              <a href="#" class="bor-2">Germany</a>
              <a href="#" class="bor-3">Netherlands</a> -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
